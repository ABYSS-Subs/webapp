<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submarine Spacial Design | ABYSS</title>
    <style>
body {
    background-color: black;
}

     .preload_loader_300 {
  background: linear-gradient(90deg, #f0f0f0 25%, #9c9c9c 50%, #e01616 75%) !important;
  animation: loading 1.5s infinite;
}



@keyframes loading {
  0% {
      background-position: 200% 0;
  }
  100% {
      background-position: -200% 0;
  }
}
        </style>
</head>
<body>
    <div class="preload_loader_300" style="height: 500px;"></div>
</body>
</html>
